        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }
        
        .form-group input[type="text"],

        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-group input[type="text"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .checkbox-item:hover {
            background: #e9ecef;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            flex: 1;
            font-weight: normal;
        }
        
        .custom-parts {
            margin-top: 15px;
        }
        
        .custom-parts-input {
            display: flex;
            gap: 10px;
        }
        
        .custom-parts-input input {
            flex: 1;
        }
        
        .add-btn {
            padding: 14px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .add-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .custom-parts-list {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .custom-part-tag {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .custom-part-tag button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0;
            line-height: 1;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .radio-item label {
            margin: 0;
            cursor: pointer;
            font-weight: normal;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(-1px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #e0e0e0;
        }
        
        .success-message,

            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .hidden {
            display: none;
        }
        
        .parts-counter {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .custom-parts-input {
                flex-direction: column;
            }
        }
    </style>
</head>

            },
            he: {
                pageTitle: 'üîß ◊î◊ñ◊û◊†◊î ◊ó◊ì◊©◊î',
                pageSubtitle: '◊û◊ú◊ê ◊ê◊™ ◊î◊ò◊ï◊§◊° ◊ú◊î◊ñ◊û◊†◊™ ◊ó◊ú◊ß◊ô ◊ó◊ô◊ú◊ï◊£',
                labelMechanic: '◊©◊û◊ö *',

                labelPlate: '◊û◊°◊§◊® ◊®◊ô◊©◊ï◊ô *',
                labelCategory: '◊ß◊ò◊í◊ï◊®◊ô◊ô◊™ ◊ó◊ú◊ß◊ô◊ù *',
                labelParts: '◊ë◊ó◊® ◊ó◊ú◊ß◊ô◊ù *',
                labelCustom: '◊î◊ï◊°◊£ ◊ó◊ú◊ß ◊ë◊ê◊ï◊§◊ü ◊ô◊ì◊†◊ô',
                labelType: '◊°◊ï◊í ◊ó◊ú◊ß◊ô◊ù',
                labelAnalog: 'üí∞ ◊ê◊†◊ú◊ï◊í◊ô',

                labelComment: '◊î◊¢◊®◊ï◊™',

                addCustomBtn: '+ ◊î◊ï◊°◊£',
                selectCategory: '-- ◊ë◊ó◊® ◊ß◊ò◊í◊ï◊®◊ô◊î --',
                partsCounter: '◊†◊ë◊ó◊®◊ï: ',
                successMessage: '‚úÖ ◊î◊î◊ñ◊û◊†◊î ◊†◊©◊ú◊ó◊î ◊ë◊î◊¶◊ú◊ó◊î! ◊û◊°◊§◊® ◊î◊ñ◊û◊†◊î: ',
                errorPlate: '‚ùå ◊î◊ñ◊ü ◊û◊°◊§◊® ◊®◊ô◊©◊ï◊ô ◊™◊ß◊ô◊ü',
                errorParts: '‚ùå ◊ë◊ó◊® ◊ú◊§◊ó◊ï◊™ ◊ó◊ú◊ß ◊ê◊ó◊ì',
                errorSubmit: '‚ùå ◊©◊í◊ô◊ê◊î ◊ë◊©◊ú◊ô◊ó◊™ ◊î◊î◊ñ◊û◊†◊î: '

        };
        
        // –¢–µ–∫—É—â–∏–π —è–∑—ã–∫
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'ru';
        const t = translations[lang];
        
        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø–µ—Ä–µ–≤–æ–¥–æ–≤
        document.getElementById('pageTitle').textContent = t.pageTitle;
        document.getElementById('pageSubtitle').textContent = t.pageSubtitle;
        document.getElementById('labelMechanic').textContent = t.labelMechanic;
        document.getElementById('labelTelegram').textContent = t.labelTelegram;
        document.getElementById('labelPlate').textContent = t.labelPlate;
        document.getElementById('labelCategory').textContent = t.labelCategory;
        document.getElementById('labelParts').textContent = t.labelParts;
        document.getElementById('labelCustom').textContent = t.labelCustom;
        document.getElementById('labelType').textContent = t.labelType;
        document.getElementById('labelAnalog').textContent = t.labelAnalog;
        document.getElementById('labelOriginal').textContent = t.labelOriginal;
        document.getElementById('labelComment').textContent = t.labelComment;
        document.getElementById('submitBtn').textContent = t.submitBtn;
        document.getElementById('addCustomBtn').textContent = t.addCustomBtn;
        
        // –ö–∞—Ç–∞–ª–æ–≥ –∑–∞–ø—á–∞—Å—Ç–µ–π
        const catalog = {{ catalog | tojson }};
        
        // –í—ã–±—Ä–∞–Ω–Ω—ã–µ –¥–µ—Ç–∞–ª–∏
        let selectedParts = [];
        let customParts = [];
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            const partsGroup = document.getElementById('partsGroup');
            const partsList = document.getElementById('partsList');
            
            if (category && catalog[category]) {
                partsGroup.style.display = 'block';
                partsList.innerHTML = '';
                
                catalog[category].forEach(part => {
                    const div = document.createElement('div');
                    div.className = 'checkbox-item';
                    div.innerHTML = `
                        <input type="checkbox" id="part_${part}" value="${part}">
                        <label for="part_${part}">${part}</label>
                    `;
                    partsList.appendChild(div);
                    
                    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —á–µ–∫–±–æ–∫—Å–∞
                    div.querySelector('input').addEventListener('change', updateSelectedParts);
                });
            } else {
                partsGroup.style.display = 'none';
                partsList.innerHTML = '';
            }
            
            updateSelectedParts();
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –¥–µ—Ç–∞–ª–µ–π
        function updateSelectedParts() {
            const checkboxes = document.querySelectorAll('#partsList input[type="checkbox"]:checked');
            selectedParts = Array.from(checkboxes).map(cb => cb.value);
            
            const total = selectedParts.length + customParts.length;
            document.getElementById('partsCounter').textContent = t.partsCounter + total;
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–π –¥–µ—Ç–∞–ª–∏
        document.getElementById('addCustomBtn').addEventListener('click', function() {
            const input = document.getElementById('customPart');
            const value = input.value.trim();
            
            if (value && !customParts.includes(value)) {
                customParts.push(value);
                
                const tag = document.createElement('div');
                tag.className = 'custom-part-tag';
                tag.innerHTML = `
                    <span>${value}</span>
                    <button type="button" onclick="removeCustomPart('${value}')">√ó</button>
                `;
                
                document.getElementById('customPartsList').appendChild(tag);
                input.value = '';
                updateSelectedParts();
            }
        });
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–π –¥–µ—Ç–∞–ª–∏
        function removeCustomPart(part) {
            customParts = customParts.filter(p => p !== part);
            
            const tags = document.querySelectorAll('.custom-part-tag');
            tags.forEach(tag => {
                if (tag.textContent.includes(part)) {
                    tag.remove();
                }
            });
            
            updateSelectedParts();
        }

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const mechanicName = document.getElementById('mechanicName').value.trim();
            const telegramId = document.getElementById('telegramId').value.trim();
            const plateNumber = document.getElementById('plateNumber').value.trim();
            const category = document.getElementById('category').value;
            const isOriginal = document.getElementById('typeOriginal').checked;
            const comment = document.getElementById('comment').value.trim();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!plateNumber || plateNumber.length < 5) {
                showError(t.errorPlate);
                return;
            }
            
            const allParts = [...selectedParts, ...customParts];
            if (allParts.length === 0) {
                showError(t.errorParts);
                return;
            }
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            try {
                const response = await fetch('/api/submit_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mechanic_name: mechanicName,
                        telegram_id: telegramId || null,
                        plate_number: plateNumber,
                        category: category,
                        selected_parts: allParts,
                        is_original: isOriginal,
                        comment: comment || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(t.successMessage + data.order_id);
                    
                    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                    setTimeout(() => {
                        document.getElementById('orderForm').reset();
                        selectedParts = [];
                        customParts = [];
                        document.getElementById('partsGroup').style.display = 'none';
                        document.getElementById('customPartsList').innerHTML = '';
                        updateSelectedParts();
                        submitBtn.disabled = false;
                        submitBtn.textContent = t.submitBtn;
                    }, 2000);
                } else {
                    showError(t.errorSubmit + (data.error || 'Unknown error'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = t.submitBtn;
                }
            } catch (error) {
                showError(t.errorSubmit + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = t.submitBtn;
            }
        });
        
        // –ü–æ–∫–∞–∑ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
            
            setTimeout(() => {
                el.classList.add('hidden');
            }, 5000);
        }
        
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
