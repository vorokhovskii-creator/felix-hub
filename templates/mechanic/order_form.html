<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤—ã–π –∑–∞–∫–∞–∑ - Felix Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 16px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 15px;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-item {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .radio-item:hover {
            border-color: #667eea;
        }

        .radio-item input[type="radio"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-item input[type="radio"]:checked + span {
            font-weight: 700;
            color: #667eea;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
            color: #047857;
        }

        .alert-error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
            color: #991b1b;
        }

        .manual-parts {
            margin-top: 10px;
        }

        .manual-part-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .manual-part-item input {
            flex: 1;
        }

        .manual-part-item button {
            padding: 10px 15px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-add-part {
            padding: 10px 20px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('mechanic_dashboard') }}" class="back-link">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–∞–±–∏–Ω–µ—Ç</a>

        <div class="header">
            <h1>üîß –ù–æ–≤—ã–π –∑–∞–∫–∞–∑</h1>
            <p class="subtitle">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ñ–æ—Ä–º—É –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞</p>
        </div>

        <div id="alert-container"></div>

        <form id="orderForm">
            <div class="form-group">
                <label for="plate_number">–ì–æ—Å –Ω–æ–º–µ—Ä –∞–≤—Ç–æ–º–æ–±–∏–ª—è *</label>
                <input type="text" 
                       id="plate_number" 
                       name="plate_number" 
                       placeholder="123-45-678" 
                       required>
            </div>

            <div class="form-group">
                <label for="category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è –∑–∞–ø—á–∞—Å—Ç–µ–π *</label>
                <select id="category" name="category" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</option>
                    {% for cat in catalog.keys() %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ—Ç–∞–ª–∏ –∏–∑ —Å–ø–∏—Å–∫–∞:</label>
                <div id="partsList" class="checkbox-group">
                    <p style="color: #999; font-size: 14px;">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</p>
                </div>
            </div>

            <div class="form-group">
                <label>–ò–ª–∏ –¥–æ–±–∞–≤—å—Ç–µ –≤—Ä—É—á–Ω—É—é:</label>
                <div id="manualParts" class="manual-parts"></div>
                <button type="button" class="btn-add-part" onclick="addManualPart()">+ –î–æ–±–∞–≤–∏—Ç—å –¥–µ—Ç–∞–ª—å</button>
            </div>

            <div class="form-group">
                <label>–¢–∏–ø –∑–∞–ø—á–∞—Å—Ç–µ–π *</label>
                <div class="radio-group">
                    <label class="radio-item">
                        <input type="radio" name="is_original" value="false" checked>
                        <span>üí∞ –ê–Ω–∞–ª–æ–≥</span>
                    </label>
                    <label class="radio-item">
                        <input type="radio" name="is_original" value="true">
                        <span>üîß –û—Ä–∏–≥–∏–Ω–∞–ª</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                <textarea id="comment" 
                          name="comment" 
                          placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è..."></textarea>
            </div>

            <button type="submit" class="btn-submit">
                –°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑
            </button>
        </form>
    </div>

    <script>
        const catalog = {{ catalog|tojson }};
        let manualPartCounter = 0;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        document.getElementById('category').addEventListener('change', function() {
            const category = this.value;
            const partsList = document.getElementById('partsList');
            
            if (!category) {
                partsList.innerHTML = '<p style="color: #999; font-size: 14px;">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</p>';
                return;
            }

            const parts = catalog[category] || [];
            partsList.innerHTML = '';

            parts.forEach(part => {
                const item = document.createElement('label');
                item.className = 'checkbox-item';
                item.innerHTML = `
                    <input type="checkbox" name="selected_parts" value="${part}">
                    <span>${part}</span>
                `;
                partsList.appendChild(item);
            });
        });

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä—É—á–Ω–æ–π –¥–µ—Ç–∞–ª–∏
        function addManualPart() {
            const container = document.getElementById('manualParts');
            const item = document.createElement('div');
            item.className = 'manual-part-item';
            item.innerHTML = `
                <input type="text" 
                       class="manual-part-input" 
                       placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –¥–µ—Ç–∞–ª–∏"
                       data-id="${manualPartCounter}">
                <button type="button" onclick="removeManualPart(this)">‚úï</button>
            `;
            container.appendChild(item);
            manualPartCounter++;
        }

        function removeManualPart(btn) {
            btn.parentElement.remove();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const alertContainer = document.getElementById('alert-container');
            
            // –°–æ–±–∏—Ä–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –¥–µ—Ç–∞–ª–∏
            const selectedParts = Array.from(document.querySelectorAll('input[name="selected_parts"]:checked'))
                .map(cb => cb.value);

            // –î–æ–±–∞–≤–ª—è–µ–º —Ä—É—á–Ω—ã–µ –¥–µ—Ç–∞–ª–∏
            const manualParts = Array.from(document.querySelectorAll('.manual-part-input'))
                .map(input => input.value.trim())
                .filter(val => val);

            const allParts = [...selectedParts, ...manualParts];

            if (allParts.length === 0) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        –í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –¥–µ—Ç–∞–ª—å!
                    </div>
                `;
                return;
            }

            const formData = {
                plate_number: document.getElementById('plate_number').value,
                category: document.getElementById('category').value,
                selected_parts: allParts,
                is_original: document.querySelector('input[name="is_original"]:checked').value === 'true',
                comment: document.getElementById('comment').value
            };

            try {
                const response = await fetch('/api/submit_order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ –ó–∞–∫–∞–∑ ‚Ññ${result.order_id} —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω!
                        </div>
                    `;
                    
                    // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã
                    document.getElementById('orderForm').reset();
                    document.getElementById('partsList').innerHTML = '<p style="color: #999; font-size: 14px;">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</p>';
                    document.getElementById('manualParts').innerHTML = '';

                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        window.location.href = '/mechanic/orders';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå –û—à–∏–±–∫–∞: ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
