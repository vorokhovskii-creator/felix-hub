        .lang-btn.ru {

        .lang-btn.he {

        }
        
        .lang-btn:hover {

        }
        
        .lang-btn:active {

        .flag {

        .admin-btn {

            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .admin-btn:hover {
            background: #555;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
